<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLIXOWW://BREACH_ACTIVE</title>
  <link rel="stylesheet" href="css/boot.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

  <!-- COUCHES VISUELLES -->
  <div class="crt scanlines"></div>
  <div class="crt vhs-noise"></div>
  <div class="crt chromatic"></div>
  <div class="crt code-rain"></div>
  <div class="crt hologram-grid"></div>
  <div class="crt ice-cracks"></div>
  <div class="crt distortion-field"></div>
  <div class="crt camera-shake" id="shake"></div>
  <div class="crt blackout" id="blackout"></div>
  <div class="crt ice-particles" id="ice-particles"></div>

  <!-- TERMINAL NETRUNNER -->
  <div id="netrunner-terminal">
    <div class="header">
      <span class="glitch" data-text="BLIXOWW://NEURAL_OS v2.077">BLIXOWW://NEURAL_OS v2.077</span>
    </div>
    <div id="output"></div>
    <div id="daemon-hex"></div>
    <div id="input-line">
      <span class="prompt">netrunner@arasaka:~$</span>
      <span id="typing"></span><span class="cursor">_</span>
    </div>
  </div>

  <!-- GLYPHS + MESSAGES FINAUX -->
  <div id="glyphs"></div>
  <div id="final-breach">BREACH COMPLETE — SYSTEM FLATLINED</div>

  <!-- WARNING ARASAKA → UNIQUEMENT À LA FIN -->
  <div id="arasaka-warning">
    <div class="warning-header">ARASAKA SECURITY ALERT</div>
    <div class="warning-text">INTRUSION DETECTED — BREACH PROTOCOL VIOLATION</div>
    <div class="warning-countdown">TRACE INITIATED: 00:15</div>
  </div>

  <script src="js/boot.js"></script>
</body>
</html>
